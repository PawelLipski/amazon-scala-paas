- hosts: master-public
  tasks:

  - name: Install ansible
    apt: name=ansible state=present force=yes
    sudo: yes

  - name: Clone/update the boot repo
    git: repo=https://github.com/tilius/amazon-scala-paas.git dest=~/paas-repo

  - name: Disable host key checking
  - copy: src=~/paas-repo/ansible.cfg dest=~/.ansible.cfg

